<main id="background">
    <div id="container-body" class="container-body">
        <h1>Contact pagina</h1>
        <form id="contact-form" method="POST" action="https://getform.io/f/09bf916c-c0cf-4159-8dcf-66bd5a679151" role="form">

            <div class="messages"></div>

            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Voornaam</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Voornaam..." required="required" data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Achternaam</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Achternaam..." required="required" data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Je mail adres</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Email..." required="required" data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Bericht</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Het bericht dat je wilt versturen..." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Verstuur bericht">
                    </div>
                </div>
            </div>

        </form>
    </div>
